<!DOCTYPE html>
<html>
    <!--Page replicated: DuckDuckGo Home Screen, https://duckduckgo.com-->
    <head>
        <link rel="stylesheet" href="CC_style.css" type="text/css">
    </head>
    <div class = "Logo">
        <!--Div representing the logo-->
        <img src="DuckDuckGoLogo.png" alt="DuckDuckGo Logo" class="centerLogo">
        <h1>DuckDuckGo</h1>
    </div>
    <div class = "Search">
        <!--Code referenced from W3Docs: https://www.w3docs.com/snippets/css/how-to-create-search-boxes.html-->
        <form action="/form/submit" method="GET"> 
            <input type="text" name="Search Box" class="search_box_attributes">
        </form>
        <img src="search_icon.png" alt="Search Icon" class="search_icon_attributes">
    </div>
    <div class = "Tagline">
        <h4>Privacy, simplified. <a href="https://duckduckgo.com/spread">Help Spread DuckDuckGo!</a></h4>
    </div>
</html>
